name: CI for WPametu

on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:
    branches:
      - master

jobs:
  test:
    strategy:
      matrix:
        php: [ '7.4', '8.0' ] # PHP versions to check.
        wp: [ 'latest', '6.1' ]      # WordPress version to check.
    uses: tarosky/workflows/.github/workflows/wp-unit-test.yml@main
    name: PHP Unit Test with PHP ${{ matrix.php }} and WP ${{ matrix.wp }}
    with:
      php_version: ${{ matrix.php }}
      wp_version: ${{ matrix.wp }}

  lint:
    runs-on: ubuntu-latest
    name: PHP Syntax Check
    steps:
      - uses: actions/checkout@master

      - name: Setup PHP with composer v2
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4
          tools: composer
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate composer.json and composer.lock
        run: composer validate

      - name: Install dependencies
        run: composer install --prefer-dist --no-progress --no-suggest

      - name: Run PHP Lint
        run: composer lint

  assets:
    runs-on: ubuntu-latest
    name: Assets Test
    steps:
      - uses: actions/checkout@master

      - name: Install NPM
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install Packages
        run: npm install

      - name: Stylelint and ESlint
        run: npm run lint

      - name: Check Build succeed
        run: npm run build

  status-check:
    runs-on: ubuntu-latest
    name: Check Status
    needs: [test, assets, lint]
    steps:
      - name: Display Status
        run: echo "All Green!"

  release:
    name: Upload Release
    needs: [status-check]
    if: contains(github.ref, 'tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Build package.
        run: bash bin/build.sh

      - name: Create Zip
        run: zip -r wpametu.zip ./

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release WPametu ${{ github.ref }}
          body: |
            Release WPametu version ${{ github.ref }}.
          draft: false
          prerelease: false

      - name: Upload Release Zip
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./wpametu.zip
          asset_name: wpametu.zip
          asset_content_type: application/zip
